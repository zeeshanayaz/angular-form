<div class="jumbotron ">
  <h1 class="text-center">Course</h1>
</div>

<form class="col-md-6 offset-md-3" #f="ngForm">
  <div> 
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input required minlength="5" ngModel name="courseName" #courseName="ngModel" (change)="log(courseName)" type="text" id="courseName"  class="form-control" placeholder="Course Name">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name required.</div>
        <div *ngIf="courseName.errors.minlength">Name should be {{courseName.errors.minlength.requiredLength}} characters.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="courseCategory">Course Category</label>
      <select  ngModel name="courseCategory" id="courseCategory" class="form-control">
        <option value=""></option>
        <option *ngFor="let method of courseCategory" [value]="method.id">{{method.name}}</option>
      </select>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee">30 days money-back guarantee.
      </label>
    </div>

  </div>
   <p>
    {{f.value | json}}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
